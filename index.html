<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MycoNet &#127812;</title>
    <link rel="stylesheet" href="base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header class="app-header">
    <h1>MycoNet &#127812;</h1>

    <nav class="nav">
        <a href="index.html">Feed</a>
        <a href="profile.html">Profile</a>
        <a href="login.html">Log In</a>
        <a href="login.html">Logout</a>
    </nav>

    <p class="location-status">
        üìç Within 5 mile radius
    </p>
</header>

<main class="feed-container">

    <!-- Create Post -->
    <section class="create-post">
        <h2 class="visually-hidden">Create Post</h2>

        <form>
            <label for="post-input" class="visually-hidden">
                Create a new post
            </label>

            <textarea
                id="post-input"
                maxlength="160"
                placeholder="What‚Äôs happening around you?"
            ></textarea>

            <footer class="post-controls">
                <output id="char-count">0 / 160</output>
                <button type="submit" id="post-btn">Post</button>
            </footer>
        </form>
    </section>

    <!-- Posts Feed -->
    <section id="posts-feed">
        <h2 class="visually-hidden">Nearby Posts</h2>

        <!-- Example Post -->
        <article class="post">

            <header class="post-header">
                <figure>
                    <img src="profile.png" 
                         alt="Profile picture"
                         class="profile-pic">
                    <figcaption>
                        <strong class="username">@username</strong>
                        <small class="post-location">
                            üìç 1.2 miles away
                        </small>
                    </figcaption>
                </figure>
            </header>

            <p class="post-text">
                Lorem ipsum dolor sit amet
            </p>

            <footer class="post-actions">
                <button class="like-btn" aria-label="Like post">‚ù§Ô∏è 12</button>
                <button class="reply-btn" aria-label="Reply to post">üí¨ 3</button>
                <button class="reblog-btn" aria-label="Reblog post">üîÅ 2</button>
            </footer>

            <!-- Replies -->
            <section class="replies">
                <h3 class="visually-hidden">Replies</h3>

                <article class="reply">
                    <header>
                        <strong class="username">@username</strong>
                    </header>
                    <p>consectetur adipiscing elit.</p>
                </article>

            </section>

        </article>

    </section>

</main>

</body>
</html>
