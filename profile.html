<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@username | MycoNet &#127812;</title>
    <link rel="stylesheet" href="base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header class="app-header">
    <h1>MycoNet &#127812;</h1>

    <nav class="nav">
        <a href="index.html">Feed</a>
        <a href="profile.html">Profile</a>
        <a href="login.html">Log In</a>
        <a href="login.html">Logout</a>
    </nav>

    <p class="location-status">
        Profile Page
    </p>
</header>

<main class="feed-container">

    <!-- Profile Summary -->
    <section>
        <header>
            <figure>
                <img 
                    src="profile.png" 
                    alt="Profile picture"
                    class="profile-pic"
                >
                <figcaption>
                    <strong class="username">@username</strong>
                </figcaption>
            </figure>
        </header>
    </section>

    <!-- User Posts -->
    <section id="posts-feed">
        <h2 class="visually-hidden">User Posts</h2>

        <article class="post">

            <header class="post-header">
                <figure>
                    <img src="profile.png" 
                         alt="Profile picture"
                         class="profile-pic">
                    <figcaption>
                        <strong class="username">@username</strong>
                        <small class="post-location">
                            üìç Posted 2 days ago
                        </small>
                    </figcaption>
                </figure>
            </header>

            <p class="post-text">
                Lorem ipsum dolor sit amet
            </p>

            <footer class="post-actions">
                <button class="like-btn">‚ù§Ô∏è 12</button>
                <button class="reply-btn">üí¨ 3</button>
                <button class="reblog-btn">üîÅ 2</button>
            </footer>

            <section class="replies">
                <h3 class="visually-hidden">Replies</h3>

                <article class="reply">
                    <header>
                        <strong class="username">@username</strong>
                    </header>
                    <p>consectetur adipiscing elit.</p>
                </article>

            </section>

        </article>

    </section>

</main>

</body>
</html>
